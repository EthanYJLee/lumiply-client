<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.7" />
    </linearGradient>
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  <rect x="8" y="8" width="24" height="24" rx="5" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
  <rect x="11" y="11" width="18" height="18" rx="3" fill="#ffffff" opacity="0.7"/>
</svg>
